<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Image Map</title>
</head>
<body>
    <h1>Baseball Image Map</h1>
    <p>Hover over the image below and click on different areas to explore baseball-related links!</p>
    <img src="https://img.mlbstatic.com/mlb-images/image/private/t_16x9/t_w1536/mlb/bycrq0f4aozlo1epp1r9.jpg" alt="Baseball Image" usemap="#baseball-map" width="800">
    
    <map name="baseball-map">
        <area shape="rect" coords="50,50,200,150" href="https://www.mlb.com" alt="MLB Official Site" target="_blank">
        <area shape="rect" coords="210,50,360,150" href="https://www.espn.com/mlb/" alt="ESPN Baseball" target="_blank">
        <area shape="rect" coords="370,50,520,150" href="https://www.baseball-reference.com/" alt="Baseball Reference" target="_blank">
        <area shape="rect" coords="530,50,680,150" href="https://www.fangraphs.com/" alt="FanGraphs" target="_blank">
        <area shape="circle" coords="400,300,100" href="https://www.mlbshop.com/" alt="MLB Shop" target="_blank">
        <area shape="rect" coords="50,310,200,410" href="https://www.mlb.com/video" alt="MLB Videos" target="_blank">
        <area shape="rect" coords="210,310,360,410" href="https://www.milb.com/" alt="Minor League Baseball" target="_blank">
        <area shape="rect" coords="370,310,520,410" href="https://www.sabr.org/" alt="Society for American Baseball Research" target="_blank">
        <area shape="rect" coords="530,310,680,410" href="https://baseballhall.org/" alt="Baseball Hall of Fame" target="_blank">
        <area shape="poly" coords="300,450,350,500,300,550,250,500" href="https://www.rotoworld.com/baseball" alt="Fantasy Baseball" target="_blank">
    </map>
</body>
</html>
